<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">
  <style>
    .delete-btn {
      float: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="mt-3">
      <h1 class="d-flex justify-content-center mt-3">Harambro</h1>
      <div class="accordion text-center" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Blacklist
              </button>
            </h2>
          </div>

          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <p>Enter keywords here</p>
              <div class="input-group mb-3 d-flex justify-content-center ">
                <input type="text" id="myInput" class="form" placeholder="Enter keyword here" aria-label="input"
                  aria-describedby="button-addon2">
                <button class="btn btn-outline-info" type="button" id="addButton">Add</button>
              </div>
              <ul class="list-group list-group-flush d-flex justify-content-center" style="list-style: none;">
                <li class="list-group-item justify-content-center" id="myUL"></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header d-flex justify-content-center" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                Sign in here
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body d-flex justify-content-center">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  <small id="passwordHelp" class="form-text text-muted">Minimum 6 characters please</small>
                </div>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header d-flex justify-content-center" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
              aria-expanded="false" aria-controls="collapseThree">
              Visit Us
            </button>
          </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body d-flex justify-content-center">
            <p>Do more with our webapp</p>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-info" type="button" value="Open Window" onclick="openWin()">View
              app</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header d-flex justify-content-center" id="headingFour">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour"
              aria-expanded="false" aria-controls="collapseFour">
              About us
            </button>
          </h2>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
          <div class="card-body d-flex justify-content-center">
            <p>We are Team 2 from NEXT academy and we are awesome!</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header d-flex justify-content-center">
          <h2 class="mb-0" id="logout-btn-container">
            <button id="logout-btn" class="btn btn-link collapsed" type="button">
              Click here to Log Out
            </button>
          </h2>
        </div>

      </div>
    </div>
  </div>
  </div>

</body>

</html>
